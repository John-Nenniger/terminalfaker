<!DOCTYPE html>
<html>
<head>
    <title>Terminal Faker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="terminal.css" />
    <style>
        /* Over-write some styles or define on-page styles. */
        body {
            background: black;
            color:      white;

            width:  100%;
            height: 100%;

            padding: 4px;
            margin:  0;

            font-size:1.1em;

            box-sizing: border-box;
        }
        h1 {
            font-size: 1.4em;
        }
        h1 a{
            color: #999;
            font-size:0.8em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1><a href="https://github.com/syntaxseed/terminalfaker">Terminal Faker Demo</a></h1>

    <div id="terminal">
        <p class="hidden">
           <span class="prompt"></span>
           <span contenteditable="true" class="input" autocorrect="off" autocapitalize="none" autocomplete="off"> </span>
        </p>
    </div>

    <!-- Terminal Faker Configuration -->
    <script>
        var TF_CONFIG_BOOT_LOADER = true;         // Whether to show the longer boot loading startup message.
        var TF_CONFIG_ELEMENT_ID = "terminal";    // Id of the Div to create the terminal in. Should be defined above.
    </script>

    <!-- Global Custom Definitions -->
    <script src="js/customCommands.js"></script>

    <!-- Minified Build -->
    <script src="js/bundle.min.js"></script>
</body>
</html>
